<div class="v-display">
  <div>
    <label>Name:</label>
    <input class="left-gap" type="text" placeholder="Name" [(ngModel)]="Name">
  </div>

  <div>
    <label>Age:</label>
    <input #name="ngModel" class="left-gap" type="text" placeholder="Age" 
           [ngClass]="{'invalid': name.errors}"
           [(ngModel)]="Age" 
           required ageRevealed >
  </div>

  <div>
    <button (click)="add()" [disabled]="name.errors">Add</button>
  </div>
</div>
